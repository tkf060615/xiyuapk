
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EnergyUp</title>
    <!-- 移除外部 CDN Tailwind，建议在项目中通过 CSS 导入，但为了保持简洁，我们暂时保留其基础样式注入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 保持之前的配置
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color)',
              secondary: 'var(--secondary-color)',
            },
            animation: {
              'blob': 'blob 20s infinite',
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -30px) scale(1.1)' },
                '66%': { transform: 'translate(-30px, 40px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary-color: #ef4444;
        --primary-rgb: 239, 68, 68;
        --secondary-color: #fca5a5;
      }
      body {
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        background: #fdfbfb;
      }
      .app-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); transition: background 0.5s ease; }
      .dark .app-background { background: linear-gradient(to bottom, #0f172a, #1e1b4b); }
      .ambient-light { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; pointer-events: none; }
      .blob { position: absolute; filter: blur(90px); opacity: 0.5; animation: blob 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1); border-radius: 50%; mix-blend-mode: multiply; }
      .dark .blob { mix-blend-mode: screen; opacity: 0.3; }
      .blob-1 { top: -20%; left: -20%; width: 60vw; height: 60vw; background: #fee2e2; }
      .blob-2 { top: 30%; right: -20%; width: 70vw; height: 70vw; background: #e0e7ff; }
      .blob-3 { bottom: -20%; left: 10%; width: 80vw; height: 80vw; background: #e0f2fe; }
      .dark .blob-1 { background: #4c1d95; }
      .dark .blob-2 { background: #1e3a8a; }
      .dark .blob-3 { background: #be185d; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.6); }
      .dark .glass-panel { background: rgba(17, 24, 39, 0.6); border: 1px solid rgba(255, 255, 255, 0.08); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body>
    <div class="app-background"></div>
    <div class="ambient-light">
       <div class="blob blob-1"></div>
       <div class="blob blob-2"></div>
       <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
    <!-- 关键修复：直接引入入口文件，让 Vite 打包处理所有依赖 -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
