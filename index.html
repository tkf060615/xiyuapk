
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EnergyUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color)',
              secondary: 'var(--secondary-color)',
            },
            animation: {
              'blob': 'blob 20s infinite',
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -30px) scale(1.1)' },
                '66%': { transform: 'translate(-30px, 40px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary-color: #ef4444;
        --primary-rgb: 239, 68, 68;
        --secondary-color: #fca5a5;
      }
      body {
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        background: #fdfbfb;
        transition: background-color 0.5s ease;
      }
      .dark body {
        background: #020617; /* 统一暗色背景底色 */
      }
      .app-background { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100vw; 
        height: 100vh; 
        z-index: -1; 
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); 
        transition: opacity 0.5s ease;
      }
      .dark .app-background { 
        opacity: 0; /* 在暗色模式下隐藏浅色渐变层 */
      }
      /* 暗色模式专用背景层 */
      .dark-background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background: radial-gradient(circle at top right, #1e1b4b, #020617);
        display: none;
      }
      .dark .dark-background-layer {
        display: block;
      }
      
      .ambient-light { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; pointer-events: none; }
      .blob { position: absolute; filter: blur(90px); opacity: 0.4; animation: blob 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1); border-radius: 50%; mix-blend-mode: multiply; }
      .dark .blob { mix-blend-mode: screen; opacity: 0.15; filter: blur(120px); }
      .blob-1 { top: -20%; left: -20%; width: 60vw; height: 60vw; background: #fee2e2; }
      .blob-2 { top: 30%; right: -20%; width: 70vw; height: 70vw; background: #e0e7ff; }
      .blob-3 { bottom: -20%; left: 10%; width: 80vw; height: 80vw; background: #e0f2fe; }
      .dark .blob-1 { background: #4338ca; }
      .dark .blob-2 { background: #1e1b4b; }
      .dark .blob-3 { background: #831843; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.6); }
      .dark .glass-panel { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); }
      
      .glass-card { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
      .dark .glass-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.03); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body>
    <div class="app-background"></div>
    <div class="dark-background-layer"></div>
    <div class="ambient-light">
       <div class="blob blob-1"></div>
       <div class="blob blob-2"></div>
       <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
